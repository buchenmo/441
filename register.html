<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RTO Training</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">ITIC RTO</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h1 style="text-align: center; margin-bottom: 1.5rem;">Create an Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" class="form-control" required>
                    <div class="error-message" id="register-username-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" required>
                    <div class="error-message" id="register-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" class="form-control" required>
                    <div class="error-message" id="register-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" class="form-control" required>
                    <div class="error-message" id="register-confirm-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-phone">Phone Number</label>
                    <input type="tel" id="register-phone" class="form-control" required>
                    <div class="error-message" id="register-phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="register-address">Address</label>
                    <textarea id="register-address" class="form-control" rows="3" required></textarea>
                    <div class="error-message" id="register-address-error"></div>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="copyright">&copy; Copyright Â© ITIC 2024 - All Rights Reserved. Address:Level 3, 321 Pitt Street. Postal Code:Sydney NSW 2000. Phone Number:1300 008 001. Email:info@itic.com.au</p>
            </div>
        </div>
    </footer>

    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
